
<div class="storeLoginContainer">
    <div class="appName">
        <p>CREAM OF THE CROP</p>
    </div>
    <div class="LoginOptions">
	    <a href="/#/">
	        <p>STAFF LOGIN<i class="small mdi-navigation-arrow-forward"></i></p>
	    </a>
	</div>    




    <div class="loginForm container">
        <div class="row">
            <div class="LoginOptions row">
                <div class="col s1 offset-s4">
                    <a href="#" class="active" id="login-form-link"><p>LOGIN</p></a>
                </div>
                <div class="col s2">
                    <a href="#" id="register-form-link"><p> or REGISTER</p></a>
                </div>
            </div>
            <form id="login-form" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" ng-model="loginStoreEmail" type="email" class="validate green-text">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" ng-model="loginStorePassword" type="password" class="validate green-text">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 offset-s10">
                        <button class="btn-floating btn-large waves-effect waves-light green" type="submit" name="action" ng-click="loginStore()" >
                            <i class="mdi-navigation-arrow-forward"></i>
                        </button>
                    </div>
                </div>
            </form>
            <form id="register-form" style="display: none;" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="store_name" ng-model="storeName" type="text" class="validate green-text">
                        <label for="store_name">Store Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="store_num" ng-model="storeNumber" type="text" class="validate green-text">
                        <label for="store_num">Store Number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="admin_name" ng-model="ownerName" type="text" class="validate green-text">
                        <label for="admin_name">Admin Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" ng-model="storeEmail" type="email" class="validate green-text">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" ng-model="storePassword" type="password" class="validate green-text">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="confirm_password" type="password" class="validate green-text">
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 offset-s10">
                        <button class="btn-floating btn-large waves-effect waves-light green" type="submit" name="action" ng-click="createStore()">
                            <i class="mdi-navigation-arrow-forward"></i>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
$(function() {

    $('#login-form-link').click(function(e) {
        $("#login-form").delay(100).fadeIn(100);
        $("#register-form").fadeOut(100);
        $('#register-form-link').removeClass('active');
        $(this).addClass('active');
        e.preventDefault();
    });
    $('#register-form-link').click(function(e) {
        $("#register-form").delay(100).fadeIn(100);
        $("#login-form").fadeOut(100);
        $('#login-form-link').removeClass('active');
        $(this).addClass('active');
        e.preventDefault();
    });

});



</script>
