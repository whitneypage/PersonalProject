<div class="storeLoginContainer">
	<div class="appName">
		<p>OUT OF THE WEEDS</p>
	</div>
		<a href="/#/"><p>STAFF LOGIN</p></a> 

<div id="login" class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form"  method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" ng-model="loginStorePassword"placeholder="Email" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" ng-model="loginStoreEmail" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" ng-click="loginStore()" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
		
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="storeName" ng-model="storeName" id="storeName" tabindex="1" class="form-control" placeholder="Store Name" value="">
									</div>
									<div class="form-group">
										<input type="text" name="storeNumber" ng-model="storeNumber" id="storeNumber" tabindex="1" class="form-control" placeholder="Store Number" value="">
									</div>
									<div class="form-group">
										<input type="text" name="ownerName" ng-model="ownerName" id="ownerName" tabindex="1" class="form-control" placeholder="Owner Name" value="">
									</div>
									<div class="form-group">
										<input type="email" name="storeEmail" id="storeEmail" ng-model="storeEmail" tabindex="1" class="form-control" placeholder="Email" value="">
									</div>

									<div class="form-group">
										<input type="password" name="storePassword" ng-model="storePassword" id="storePassword" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" ng-click="createStore()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">

	$(function() {

    $('#login-form-link').click(function(e) {
		$("#login-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$('#register-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
	$('#register-form-link').click(function(e) {
		$("#register-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$('#login-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});

	</script>
