<div class="loginContainer">
    <div class="appName">
        <p>CREAM OF THE CROP</p>
    </div>
    <div class="LoginOptions">
        <a href="/#/storeLogin">
            <p>STORE LOGIN<i class="small mdi-navigation-arrow-forward"></i></p>
        </a>
    </div>
    <div class="loginForm">
        <div class="row">
            <form class="col s8">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" ng-model="loginEmail" type="email" class="validate red-text">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" ng-model="loginPassword" type="password" class="validate red-text">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 offset-s5">
                        <button class="btn-floating btn-large waves-effect waves-light red" type="submit" name="action" ng-click="loginUser()">
                            <i class="mdi-navigation-arrow-forward"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- ends container -->
</div>
