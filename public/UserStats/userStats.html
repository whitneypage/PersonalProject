<div class="userDashContainer">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper black">
                <a class="brand-logo" href="/#/">Login</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="active"><a href="/#/userStats">Dashboard</a></li>
                    <li><a href="/#/storeStats">Store Stats</a></li>
                    <li><a href="/#/tips">Tips</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="serverStats row">
        <div class="userChart col s8">
            <div id="chartdiv"></div>
        </div>
        <div class="listWrap col s4">
            <ul ng-repeat="info in avgArr">
                <li class="list"> {{info.firstName}} {{info.lastName}} - {{info.salesAvg}}</li>
            </ul>
        </div>
    </div>
</div>
