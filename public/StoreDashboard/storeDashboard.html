<div class="storeDashContainer">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper green">
                <a class="brand-logo" href="/#/">LOGIN</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="components.html">Components</a></li>
                    <li><a href="javascript.html">JavaScript</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="storeDash">
        <div class="row">
            <form id="UserReg-form" class="col s5">
                <div class="row">
                    <h4><i class="mdi-content-add"></i>Register New Staff</h4>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" ng-model="firstName" type="text" class="validate green-text">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" ng-model="lastName" type="text" class="validate green-text">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="store_id" value={{locationId}} ng-model="locationId" type="text" class="validate green-text">
                        <label class="active" for="store_id">Store ID</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" ng-model="email" type="email" class="validate green-text">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" ng-model="password" type="password" class="validate green-text">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="confirm_password" ng-model="confirmPass" type="password" class="validate green-text">
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div <div class="row">
                <div class="col s2 offset-s10">
                    <button class="btn-floating btn-large waves-effect waves-light green" type="submit" name="action" ng-click="createUser()">
                        <i class="mdi-navigation-arrow-forward"></i>
                    </button>
            </form>
            </div>
            <div id="staffList" class="col s6 offset-s1">
            <h4>Staff List</h4>
                <table class="hoverable">
                    <thead>
                        <tr>
                            <th data-field="first_name">First Name</th>
                            <th data-field="last_name">Last Name</th>
                            <th data-field="email">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="staff in staffList track by $index" >
                            <td>{{staff.firstName}}</td>
                            <td>{{staff.lastName}}</td>
                            <td >{{staff.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
