<div class="storeDashContainer">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo" href="/#/storeLogin">CHECK IT</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="active"><a href="/#/storeDashboard">DASHBOARD</a></li>
                    <li><a href="/#/storeStats">STORE STATS</a></li>
                    <li><a href="/#/dashboard">SERVER STATS</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="storeDash">
        <div class="row">
            <form id="UserReg-form" class="col s5">
                <div class="row">
                    <h4><i class="mdi-content-add"></i>Register New Staff</h4>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" ng-model="firstName" type="text" class="validate red-text">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" ng-model="lastName" type="text" class="validate red-text">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="store_id" value={{locationId}} ng-model="locationId" type="text" class="validate red-text">
                        <label class="active" for="store_id">Store ID</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" ng-model="email" type="email" class="validate red-text">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" ng-model="password" type="password" class="validate red-text">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="confirm_password" ng-model="confirmPass" type="password" class="validate red-text">
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 offset-s10">
                        <button class="btn-floating btn-large waves-effect waves-light red" type="submit" name="action" ng-click="createUser()">
                            <i class="mdi-navigation-arrow-forward"></i>
                        </button>
                    </div>
                </div>
            </form>
            
            <div id="staffList" class="col s6 offset-s1">
                <h4>Staff List</h4>
                </br>
                <form>
                    <div class="input-field">
                        <input id="search" type="search" ng-model="search" required>
                        <label for="search"><i class="mdi-action-search"></i></label>
                        <i class="mdi-navigation-close"></i>
                    </div>
                </form>
                <div class="serverTable">
                <table class="hoverable">
                    <thead>
                        <tr>
                            <th data-field="first_name">First Name</th>
                            <th data-field="last_name">Last Name</th>
                            <th data-field="email">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="staff in staffList track by $index | filter:search">
                            <td>{{staff.firstName}}</td>
                            <td>{{staff.lastName}}</td>
                            <td>{{staff.email}}</td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
